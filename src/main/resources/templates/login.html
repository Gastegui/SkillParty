<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div th:if="${param.creado}">
            <h1 th:text="|El usuario nuevo ${param.creado} se ha creado|"></h1>
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>

        <form action="/createUser" method="post">
            <label>Nombre: <input type="text" name="username"></label>
            <label>Contrase√±a: <input type="text" name="password"></label>
            <label>Rol: <input type="text" name="rol"></label>
            <button type="submit">Crear</button>
        </form>
    </body>
</html>
