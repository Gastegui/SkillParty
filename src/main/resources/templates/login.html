<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>SkillParty</title>
</head>
<body>
  <div class="container-fluid m-0 vh-100 d-flex flex-column">

    <nav id="header" class="navbar navbar-dark animated-nav row custom-height" aria-label="Dark offcanvas navbar">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../images/skillPartyLogo.png" class="navbar-toggler" alt="SkillParty" width="15%" height="auto" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarDark">
            <p class="h1 text-white" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarDark">SkillParty</p>
          </a>

          <div class="btn-group">
            <button id="botoiPro">SkillParty Pro</button>
            <button class="botoi h6 text-white m-0">Kontua sortu</button>
          </div>
          
          <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasNavbarDark" aria-labelledby="offcanvasNavbarDarkLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarDarkLabel">Hamburger menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Hizkuntza
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Euskara</a></li>
                    <hr class="dropdown-divider">
                    <li><a class="dropdown-item" href="#">Castellano</a></li>
                    <hr class="dropdown-divider">
                    <li><a class="dropdown-item" href="#">English</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
    </nav>

    
    <div class="video-container">
      <video autoplay loop muted plays-inline>
        <source src="../video/background.mp4" type="video/mp4">
      </video>
    </div>

    
      <div class="row flex-grow-1">
        <!--class="col-6 container-fluid d-flex align-items-center justify-content-center"-->
        <main class="container-fluid col-5 offset-md-7 d-flex align-items-center">
            <form class="col-md-8" th:action="@{/login}" th:object="${Usuario}" method="post">
                <h1 class="display-1 mb-3 fw-normal text-white">Iniciar sesión</h1>

                <div class="form-floating">
                    <input type="text" class="form-control bg-body-primary" id="username" th:field="*{username}" placeholder="Username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control bg-body-primary" id="password" th:field="*{password}" placeholder="Password">
                    <label for="password">Password</label>
                </div>

                <div class="form-check text-start my-3 text-white">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                    </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-white">&copy; 2017–2024</p>
            </form>
            
        </main>
    </div>
  </div>
    <script defer src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
