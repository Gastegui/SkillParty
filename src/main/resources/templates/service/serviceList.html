<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/nav.css">
        <link rel="stylesheet" href="/css/listStyle.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <title>Cursos</title>
        <style>
            html, body {
                height: 100%;
                background-color: #c20114;
                background-image: linear-gradient(316deg, #6db6d1 0%, #e8a02c 74%);
            }
        </style>
    </head>
    <body class="overflow-x-hidden">
        <header th:insert="~{include/nav :: nav}"></header>
        
        <div class="ms-5">
            <h2 class="fw-bold">Servicios</h2>
        </div>
        <aside class="position-relative container ">
            <div class="row">
                <div class="col dropdown me-auto ms-2 p-1 list-unstyled">
                    <a class="nav-link dropdown-toggle border p-2 bg-white" href="#" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">Filtroa jartzeko</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdown">
                        <li>
                            <div class="dropdown-item">
                                <input type="checkbox" name="es" id="es">
                                <label for="es">Castellano</label>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown-item">
                                <input type="checkbox" name="eu" id="eu">
                                <label for="eu">Euskara</label>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown-item">
                                <input type="checkbox" name="en" id="en">
                                <label for="en">English</label>
                            </div>
                        </li>
                    </ul>
                </div> 
                <form class="col-4 pt-1" >
                    <input class="form-control pt-2" type="text" placeholder="Search" aria-label="Search">
                </form>

            </div>
        </aside>

        <main class="container position-relative overflow-auto pt-4">

            <div class="album py-2">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"  data-masonry='{"percentPosition": true }'>

                        <div th:each="i : ${servicios}" class="col">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${i.titulo}"></h5>
                                </div>
                                <img th:src="@{|/uploads/${i.creador.id}/services/${i.id}/portada${i.portada.extension}|}" class="bd-placeholder-img card-img-top" width="100" height="225" alt="Portada del servicio"/>
                                <div class="card-body">
                                    <p th:text="${i.descripcion}" class="card-text"></p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a th:href="@{/service/view(title=${i.titulo})}" class="btn btn-sm btn-outline-secondary">Ver</a>
                                        </div>
                                        <p th:text="|Creador: ${i.creador.nombre}|"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end pb-2">
                <a th:if="${hayAnterior}" th:href="@{/service/list(page=${pagActual - 1})}" class="btn border mt-2 me-2 bg-white">
                    <img src="/images/flecha_izqierda.png" alt="Página anterior" style="width: 20px; height: 20px;">
                </a>
                <p th:text="|Página acutal: ${pagActual}|"></p>
                <a th:if="${haySiguiente}" th:href="@{/service/list(page=${pagActual + 1})}" class="btn border mt-2 me-2 bg-white">
                    <img src="/images/flecha.png" alt="Página siguiente" style="width: 20px; height: 20px;">
                </a>
            </div>
        </main>
        <footer th:insert="~{include/footer :: div}"></footer>

        <script defer src="/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
