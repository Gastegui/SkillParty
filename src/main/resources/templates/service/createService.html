<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/bootstrap.min.css">    
    <link rel="stylesheet" href="/css/createCourse.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="/js/crearCurso.js"></script>
    <title>Crear servicio</title>
</head>
<body class="bg-body-tertiary">
  <nav th:insert="~{include/nav :: nav}"></nav>

    <div class="container">
      <main>
        <div class="py-2 text-center">
            <img class="d-block mx-auto mb-4" src="/images/skillPartyLogo.png" alt="Logo SkillParty" height="57">
            <h2>Crear un servicio</h2>
            <p class="lead">¿Quieres crear un servicio? ¡Hazlo aquí!</p>
        </div>

        <div class="row g-5 d-flex justify-content-center">
          <div class="col-11">
            <h4 class="mb-3">Información básica</h4>
              <form id="mainForm" class="needs-validation" th:action="@{/service/create}" th:object="${Servicio}" method="post" enctype="multipart/form-data">
                <div class="row g-3 d-flex flex-column">
                  <div class="col-12">
                    <label for="firstName" class="form-label">Título del servicio</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Título" th:field="*{titulo}" required>
                    <div class="invalid-feedback">
                        El título del servicio es obligatorio
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" placeholder="Descripción" th:field="*{descripcion}" required></textarea>
                    <div class="invalid-feedback">
                        La descripción del servicio es obligatoria
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="lang" class="form-label">Idioma</label>
                    <select id="lang" class="form-select" aria-label="Default select example" name="idiomaParam" required>
                      <option value="" disabled selected>Selecciona un idioma</option> 
                      <option value="eu">Euskara</option>
                      <option value="es">Castellano</option>
                      <option value="en">English</option>
                    </select>
                    <div class="invalid-feedback">
                      El idioma del servicio es obligatorio
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="lang" class="form-label">Categoría</label>
                    <select class="form-select" id="category" aria-label="Default select example" name="categoriaParam" required>
                      <option value="" disabled selected>Selecciona una categoría</option>
                      <option value="1">Informática</option>
                      <option value="2">Matemática</option>
                      <option value="3">Biología</option>
                    </select>
                    <div class="invalid-feedback">
                      La categoría del servico es obligatoria
                    </div>
                  </div>

                </div>
                  <div class="row g-3">
                    <div class="col-12">
                      <hr class="my-4">

                      <div class="form-check p-0">
                          <label class="form-check-label h3" for="formFile">Subir foto de portada</label>
                          <input class="form-control" type="file" id="formFile" name="file" required>
                      </div>

                      <hr class="my-4">

                      <button id="crearBtn" class="w-100 btn btn-primary btn-lg my-3" type="submit">Crear servicio</button>
                    </div>
                  </div>
              </form>
          </div>
        </div>
      </main>
    </div>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
