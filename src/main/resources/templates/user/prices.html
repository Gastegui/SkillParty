<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/listStyle.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <title>Historial</title>
    </head>
    <body class="overflow-x-hidden">
        <header th:insert="~{include/nav :: nav}"></header>
        
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check" viewBox="0 0 16 16">
            <title>Check</title>
            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
            </symbol>
        </svg>
        
        <main class="container py-3">
            <div class="row row-cols-1 row-cols-md-2 mb-3 text-center  d-flex justify-content-center">
                <div class="col" sec:authorize="isAuthenticated() == false">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Free</h4>
                        </div>
                        <div class="card-body">
                        <h1 class="card-title pricing-card-title">$0<small class="text-muted fw-light">/mo</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Cursos y servicios</li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <a href="/user/create" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Pro</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">$15<small class="text-muted fw-light">/mo</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>MÃ¡s cursos para realizar</li>
                                <li>Descuentos en los servicios</li>
                                <li>Prioridad en los servicios</li>
                                <li>Realizar cursos de pago gratis</li>
                            </ul>
                            <a href="/user/becomePro" class="w-100 btn btn-lg btn-primary">Get started</a>
                        </div>
                    </div>
                </div>
            </div>
        
            <h2 class="display-6 text-center mb-4 d-block">Compare plans</h2>
        
            <div class="table-responsive d-block">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th style="width: 34%;"></th>
                            <th style="width: 22%;">Free</th>
                            <th style="width: 22%;">Pro</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="text-start">Cursos y servicios</th>
                            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
                            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Cursos adicionales</th>
                            <td></td>
                            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
                        </tr>
                    </tbody>
            
                    <tbody>
                        <tr>
                            <th scope="row" class="text-start">Descuentos</th>
                            <td></td>
                            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Prioridad</th>
                            <td></td>
                            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer th:insert="~{include/footer :: div}"></footer>
        <script defer src="/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
