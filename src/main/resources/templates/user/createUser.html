<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/createUser.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/script.js"></script>
    <title>Crear cuenta</title>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
          <source src="/video/background.mp4" type="video/mp4">
        </video>
    </div>

    <header th:insert="~{include/nav :: nav}"></header>
    
    <div class="container-fluid m-0 vh-80 d-flex">
          <main class="row vw-100 h-100 d-flex justify-content-center">

            <div class="col-8 col-lg-5 order-lg-2 ms-4">
            <form th:action="@{/user/create}" th:object="${Usuario}" method="post" enctype="multipart/form-data">
              <h1 class="display-1 mb-3 ms-0 fw-normal text-white text-aling-center">Crear cuenta</h1>

              <div class="form-floating">
                  <input type="text" th:field="*{nombre}" class="form-control bg-body-primary mb-2" placeholder="Nombre">
                  <label for="name">Nombre</label>
              </div>

              <div class="form-floating">
                  <input type="text" th:field="*{apellidos}" class="form-control bg-body-primary mb-2" id="surname" placeholder="Apellidos">
                  <label for="surname">Apellidos</label>
              </div>

              <div class="form-floating">
                  <input type="date" name="fecha_nacimiento" class="form-control bg-body-primary mb-2" id="date_birth" placeholder="Fecha de nacimiento">
                  <label for="date_birth">Fecha de nacimiento</label>
              </div>
              
              <div class="form-floating">
                  <input type="email" th:field="*{email}" class="form-control bg-body-primary mb-2" id="email" placeholder="Correo electrónico">
                  <label for="email">Correo electrónico</label>
              </div>

              <div class="form-floating">
                  <input type="text" th:field="*{username}" class="form-control bg-body-primary mb-2" id="username" placeholder="Nombre de usuario">
                  <label for="username">Nombre de usuario</label>
              </div>

              <div class="form-floating" id="firstPassword">
                  <input type="password" th:field="*{password}" class="form-control bg-body-primary mb-2" id="password" placeholder="Contraseña">
                  <label for="password">Contraseña</label>
              </div>

              <div class="form-floating" id="secondPassword">
                  <input type="password" class="form-control bg-body-primary" id="repeatPassword" placeholder="Repetir contraseña">
                  <label for="repeatPassword">Repetir contraseña</label>
              </div>

              <div id="testua" class="text-white">
              </div>

              <div class="form-check p-0">
                <label class="form-check-label h3 text-light" for="formFile">Subir foto de perfil</label>
                <input class="form-control" type="file" id="formFile" name="file" required>
            </div>

              <div class="form-check text-start my-3 text-white">
                  <input type="checkbox" name="creator" id="creator">
                  <label for="creator">Creador</label>
              </div>

              <div id="gehigarri" class="form-floating desagertu">
                  <input type="text" class="form-control bg-body-primary" id="aditional" name="aditional" placeholder="Telefono">
                  <label for="aditional">Telefono</label>
              </div>

              <button id="login" class="btn btn-primary w-100 py-2 my-2" type="submit">Crear cuenta</button>
          </form>
            </div>

              <div class="col-12 col-lg-6 order-lg-1 p-0 overflow-x-auto d-flex align-items-center">

                <div id="infoCards" class="container-fluid containers  form-floating desagertu">
                  <div class="row p-2 d-flex flex-nowrap flex-lg-wrap justify-content-md-center justify-content-start overflow-x-auto">
                      <div class="col-4 card m-lg-5">
                          <div class="content text-white">
                              <h3>Cursos</h3>
                              <p>Podrás crear tus propios cursos y publicarlos al público.</p>
                          </div>
                      </div>
                  
                      <div class="col-4 card m-lg-5">
                          <div class="content text-white">
                              <h3>Servicios</h3>
                              <p>Podrás publicar tus servicios y ganar dinero con contrataciones.</p>
                          </div>
                      </div>
                  </div>
                </div>

            </div>


            </main>

    </div>

<!--GLASSMORPHISM-->

    <script type="text/javascript" src="/js/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 1,
	});
    </script>

    <script defer src="/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
