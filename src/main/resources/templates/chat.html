<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var isAuthenticated = /*[[${isAuthenticated}]]*/ false;
        var currentUsername = /*[[${#authentication.name}]]*/ 'anonymous';

        if (isAuthenticated) {
          
          var socket = new SockJS('/websocket-endpoint');
          var stompClient = Stomp.over(socket);

          stompClient.connect({}, function (frame) {
              console.log('Connected: ' + frame);
              stompClient.subscribe('/topic/send', function (message) {
                  var mensaje = JSON.parse(message.body);
                  updateMessages(mensaje);
              });
          });

          function updateMessages(mensaje) {
              // Actualizar el DOM con el nuevo mensaje
              var chatLog = document.querySelector('.chat-log');
              var newMessageElement = document.createElement('div');
              newMessageElement.classList.add('chat-log__item');
              
              if (mensaje.usuario.username === currentUsername) {
                  newMessageElement.classList.add('chat-log__item--own');
              } else {
                  newMessageElement.classList.add('chat-log__item--left');
              }
              
              newMessageElement.innerHTML = `
                  <h3 class="chat-log__author">
                      <img src="/uploads/${mensaje.usuario.id}/profile${mensaje.usuario.imagen.extension}" alt="Profile Picture" width="30" height="30"/>
                      <span>${mensaje.usuario.nombre} ${mensaje.usuario.apellidos} ${new Date(mensaje.fechaEnvio).toLocaleTimeString()}</span>
                  </h3>
                  <div class="chat-log__message">${mensaje.texto}</div>
              `;
              chatLog.appendChild(newMessageElement);
          }
        }
      });
  </script>
</head>
<body>
  <nav th:insert="~{include/nav :: nav}"></nav>

      <div class="main container-fluid">
        <div class="row">
            <!-- Lista de usuarios a la izquierda -->
            <div class="col-md-3 col-sm-4">
                <div class="list-group">
                    <th:block th:each="user : ${usuarios}">
                        <a th:href="@{/chat(recipient=${user.username})}" th:classappend="${user.username == selectedRecipient} ? 'active' : ''" class="list-group-item list-group-item-action user-list-item" th:unless="${user.username == #authentication.name}">
                            <img th:src="@{|/uploads/${user.id}/profile${user.imagen.extension}|}" alt="Profile Picture" width="30" height="30"/>
                            <span th:text="${user.username}"></span>
                        </a>
                    </th:block>
                </div>
            </div>

            <!-- Área de mensajes a la derecha -->
            <div class="col-md-9 col-sm-8">
                <div class="chat-log">
                    <div th:each="mensaje : ${mensajes}">
                        <div th:if="${mensaje.usuario.username == #authentication.name}" class="chat-log__item chat-log__item--own">
                            <h3 class="chat-log__author">
                                <img th:src="@{|/uploads/${mensaje.usuario.id}/profile${mensaje.usuario.imagen.extension}|}" alt="Profile Picture" width="30" height="30"/>
                                <span th:text="${mensaje.usuario.nombre} + ' ' + ${mensaje.usuario.apellidos} + ' ' + ${#dates.format(mensaje.fechaEnvio, 'HH:mm')}"></span>
                            </h3>
                            <div class="chat-log__message" th:text="${mensaje.texto}"></div>
                        </div>
                        <div th:if="${mensaje.usuario.username != #authentication.name}" class="chat-log__item chat-log__item--left">
                            <h3 class="chat-log__author">
                                <img th:src="@{|/uploads/${mensaje.usuario.id}/profile${mensaje.usuario.imagen.extension}|}" alt="Profile Picture" width="30" height="30"/>
                                <span th:text="${mensaje.usuario.nombre} + ' ' + ${mensaje.usuario.apellidos} + ' ' + ${#dates.format(mensaje.fechaEnvio, 'HH:mm')}"></span>
                            </h3>
                            <div class="chat-log__message" th:text="${mensaje.texto}"></div>
                        </div>
                    </div>
                </div>

                <!-- Formulario de envío de mensajes -->
                <div class="chat-form">
                    <div class="container">
                        <form class="form-horizontal" th:action="@{/send}" method="post">
                            <input type="hidden" name="recipient" th:value="${selectedRecipient}"/>
                            <div class="row">
                                <div class="col-sm-10 col-xs-8">
                                    <input type="text" class="form-control" name="message" placeholder="Message" required />
                                </div>
                                <div class="col-sm-2 col-xs-4">
                                    <button type="submit" class="btn btn-success btn-block">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
