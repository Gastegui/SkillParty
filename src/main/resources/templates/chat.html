<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Chat</title>
    <style>
      .chat-log__item--left {
          background-color: #f1f1f1; /* Cambiar color de fondo para los mensajes de la izquierda */
          border-radius: 10px;
          padding: 10px;
          margin-bottom: 10px;
      }
      .chat-log__item--own {
          background-color: #e0ffe0; /* Color diferente para los mensajes propios */
          border-radius: 10px;
          padding: 10px;
          margin-bottom: 10px;
      }
      .user-list-item {
          display: flex;
          align-items: center;
      }
      .user-list-item img {
          border-radius: 50%;
          margin-right: 10px;
      }
      .chat-log__author img {
          border-radius: 50%;
          margin-right: 10px;
      }
  </style>
</head>
<body>
    <nav id="header" class="navbar navbar-dark animated-nav row custom-height" aria-label="Dark offcanvas navbar">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#" id="title">
            <img src="/images/skillPartyLogo.png" class="navbar-toggler" alt="SkillParty" width="100" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarDark">
            <p class="h1 animated-title titulo" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarDark">SkillParty</p>
          </a>
          <div class="btn-group" id="header-buttons">
            <button class="botoiPro">SkillParty Pro</button>
            <a href="/html/createUser.html" class="botoi">Kontua sortu</a>
          </div>
          <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasNavbarDark" aria-labelledby="offcanvasNavbarDarkLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarDarkLabel">Hamburger menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <div id="menu-buttons">
                  <a class="nav-link active botoiPro" aria-current="page" href="#">SkillParty Pro</a>
                  <a class="nav-link active" aria-current="page" href="#">Kontua sortu</a>
                </div>
              </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Hizkuntza
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Euskara</a><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Castellano</a><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">English</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <div class="main container-fluid">
        <div class="row">
            <!-- Lista de usuarios a la izquierda -->
            <div class="col-md-3 col-sm-4">
                <div class="list-group">
                    <th:block th:each="user : ${usuarios}">
                        <a th:href="@{/chat(recipient=${user.username})}" th:classappend="${user.username == selectedRecipient} ? 'active' : ''" class="list-group-item list-group-item-action user-list-item" th:unless="${user.username == #authentication.name}">
                            <img th:src="@{|/uploads/${user.id}/profile${user.imagen.extension}|}" alt="Profile Picture" width="30" height="30"/>
                            <span th:text="${user.username}"></span>
                        </a>
                    </th:block>
                </div>
            </div>

            <!-- Área de mensajes a la derecha -->
            <div class="col-md-9 col-sm-8">
                <div class="chat-log">
                    <div th:each="mensaje : ${mensajes}">
                        <div th:if="${mensaje.usuario.username == #authentication.name}" class="chat-log__item chat-log__item--own">
                            <h3 class="chat-log__author">
                                <img th:src="@{|/uploads/${mensaje.usuario.id}/profile${mensaje.usuario.imagen.extension}|}" alt="Profile Picture" width="30" height="30"/>
                                <span th:text="${mensaje.usuario.nombre} + ' ' + ${mensaje.usuario.apellidos} + ' ' + ${#dates.format(mensaje.fechaEnvio, 'HH:mm')}"></span>
                            </h3>
                            <div class="chat-log__message" th:text="${mensaje.texto}"></div>
                        </div>
                        <div th:if="${mensaje.usuario.username != #authentication.name}" class="chat-log__item chat-log__item--left">
                            <h3 class="chat-log__author">
                                <img th:src="@{|/uploads/${mensaje.usuario.id}/profile${mensaje.usuario.imagen.extension}|}" alt="Profile Picture" width="30" height="30"/>
                                <span th:text="${mensaje.usuario.nombre} + ' ' + ${mensaje.usuario.apellidos} + ' ' + ${#dates.format(mensaje.fechaEnvio, 'HH:mm')}"></span>
                            </h3>
                            <div class="chat-log__message" th:text="${mensaje.texto}"></div>
                        </div>
                    </div>
                </div>

                <!-- Formulario de envío de mensajes -->
                <div class="chat-form">
                    <div class="container">
                        <form class="form-horizontal" th:action="@{/send}" method="post">
                            <input type="hidden" name="recipient" th:value="${selectedRecipient}"/>
                            <div class="row">
                                <div class="col-sm-10 col-xs-8">
                                    <input type="text" class="form-control" name="message" placeholder="Message" required />
                                </div>
                                <div class="col-sm-2 col-xs-4">
                                    <button type="submit" class="btn btn-success btn-block">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
